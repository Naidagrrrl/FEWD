<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>aniview-demo</title>
  <link rel="stylesheet" href="css/animate.css">
  <style>
    * {
      font: 3rem sans-serif;
    }
    body {
      height: 200vh;
      background-color: lightcyan;
    }
    div {
      height: 20vh;
      width: 20vh;
      background-color: coral;
      margin: 5rem auto;
    }
    p {
      color: deepskyblue;
      letter-spacing: -.25rem;
      text-align: center;
      margin: 5rem 0;
    }

    p {
      font-size: 20rem;
    }
  </style>
</head>
<body>
<p>Aniview Demo</p>

<p><i class="fas fa-address-book"></i></p>
<div class="aniview" data-av-animation="rotateInUpLeft">
</div>
<div class="aniview" data-av-animation="tada">
</div>
<div class="aniview" data-av-animation="swing">
</div>
<div class="aniview" data-av-animation="bounceInDown">
</div>

<script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/jquery.aniview.js"></script>
<script>
  $(document).ready(function(){
    $('.aniview').AniView();
  });
</script>
</body>
</html>
